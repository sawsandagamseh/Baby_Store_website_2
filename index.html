<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Googel fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Comfortaa:wght@300..700&family=Patrick+Hand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/output.css">


    <!-- font awaseom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>

<body class="font-Comfortaa">
    <!-- Start Header Section -->
    <header>
        <section
            class="top-header py-3  bg-[url('../assets/image/public/toolbar.webp')] bg-cover bg-center bg-no-repeat ">
            <div class="container mx-auto max-sm:px-2">
                <div class="row justify-between  text-white text-[16px]   pt-3">
                    <div class="row">
                        <img src="./assets/image/public/car.webp" alt="logo" />
                        <p class="">Free free shipping with over $150</p>
                    </div>
                    <div class="sm:hidden block"> <i class="fa-solid fa-bars"></i></div>

                    <div class="row max-sm:hidden gap-10 max-xs:gap-2 max-sm:gap-5 ">
                        <button class="hover:cursor-pointer hover:scale-80 transition duration-300">Login</button>
                        <button class="hover:cursor-pointer hover:scale-80 transition duration-300">Register</button>
                    </div>
                </div>
            </div>

        </section>
        <section class="buttom-header py-3 ">
            <div class="container ">
                <div class="row justify-between  text-[16px] ">
                    <div class="logo">
                        <img src="./assets/image/public/logo.webp" alt="Raindbow logo" />
                    </div>
                    <nav class=" max-md:hidden">
                        <ul class="row gap-14">
                            <li class="hover:text-primry hover:cursor-pointer">
                                Home
                            </li>
                            <li class="hover:text-primry hover:cursor-pointer">
                                Shop
                            </li>
                            <li class="hover:text-primry hover:cursor-pointer">
                                Pages
                            </li>
                            <li class="hover:text-primry hover:cursor-pointer">
                                Blogs
                            </li>
                            <li class="hover:text-primry hover:cursor-pointer">
                                Contact
                            </li>
                        </ul>

                    </nav>
                    <div class="searchShoppigCart  row justify-between  gap-3  ">

                        <div class="shoppingCart ">
                            <img src="./assets/image/public/shopping cart.svg" alt="shopping Cart" />
                        </div>
                        <div class="search max-sm:hidden">

                            <form action="" class="border-2 border-[#b3b3b3] rounded-full ">
                                <input type="text">
                                <button type="submit" class="bg-[#0f83b2] p-2.5 rounded-full"> <img
                                        src="./assets/image/public/search.svg" alt="search"></button>
                            </form>
                        </div>
                        <div class="md:hidden">
                            <svg width="20px" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                                <path
                                    d="M96 160C96 142.3 110.3 128 128 128L512 128C529.7 128 544 142.3 544 160C544 177.7 529.7 192 512 192L128 192C110.3 192 96 177.7 96 160zM96 320C96 302.3 110.3 288 128 288L512 288C529.7 288 544 302.3 544 320C544 337.7 529.7 352 512 352L128 352C110.3 352 96 337.7 96 320zM544 480C544 497.7 529.7 512 512 512L128 512C110.3 512 96 497.7 96 480C96 462.3 110.3 448 128 448L512 448C529.7 448 544 462.3 544 480z" />
                            </svg>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </header>


    <!-- End Header Section -->

    <main>
        <!-- Start Hero Section -->
        <section
            class="flex items-center h-[75vh]  bg-[url('../assets/image/public/hero.webp')] bg-cover  bg-no-repeat">
            <div class="container">
                <div class=" row justify-end   ">
                    <div class="col gap-3 items-start   ">
                        <h1 class="text-primry [text-shadow:2px_2px_#fff] font-extrabold text-[60px] font-Baloo">Play,
                            learn, & grow!</h1>
                        <p class="font">Crafting smiles with every toy, made for learning, fun, and growth</p>
                        <button class="shopNow">Shop Now</button>
                    </div>
                </div>
            </div>

        </section>

        <!-- End Hero Section -->
    </main>
</body>

</html>
