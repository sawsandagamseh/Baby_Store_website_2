                    <div class="row  gap-10 max-xs:gap-2 max-sm:gap-5 ">

                    </div>
                </div>

                        </div>
                        <div class=" ">

                            <form action="" class="border-2 border-[#b3b3b3] rounded-full h-10 relative  max-lg:w-30  ">
                                <input type="text  " class="h-full outline-0 border-0 max-lg:w-30">
                                <button type="submit" class="bg-[#0f83b2] p-2.5 rounded-full flex items-center justify-center absolute right-0 bottom-0 "> <img

                        <div class="md:hidden">

    <main>

        <section
            class="flex items-center h-[75vh]  bg-[url('../assets/image/public/hero.webp')] bg-cover  bg-no-repeat">
            <div class="container ">
                <div class=" row justify-end   ">
                    <div class="col gap-2 items-start   ">
                        <h1 class="text-primry [text-shadow:2px_2px_#fff] font-extrabold md:text-[65px] sm:text-[40px] font-Baloo">Play,
                            learn, & grow!</h1>
                        <p class="text-muted md:text-[15px] sm:text-[10px]">Crafting smiles with every toy, made for learning, fun, and growth</p>
                        <button class="shopNow hover:bg-[#0f83b2] hover:border-[#0f83b2] hover:text-white transition-all delay-75 cursor-pointer mt-10">Shop Now</button>
                    </div>
                </div>
            </div>

        </section>

        <section class="perfectToy py-10">

                    <div class="perfect-product col items-center gap-5">

                                    alt="Brick">
                            </div>
                        </div>

                            <img src="./assets/image/perfectToy/cloud4.webp" alt="cloud background image">
                            <div class="perfectProductImg absolute top-[20px] left-[45px]"> <img src="./assets/image/perfectToy/Rocking Horse.webp"

                            </div>
                        </div>

                            <img src="./assets/image/perfectToy/Vector (8).webp" alt="cloud background image">
                            <div class="perfectProductImg absolute top-[20px] left-[45px]"> <img src="./assets/image/perfectToy/Brick.webp" alt="Brick">
